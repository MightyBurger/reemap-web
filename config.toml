# The URL the site will be built for
base_url = "/"

title = "Reemap - Simple, efficient input remaps"
# default_language = "en"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# Configuration of the Markdown rendering
[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "inspired-github"

[extra]
juice_logo_name = "Reemap"
juice_logo_path = "lurk.png"
juice_extra_menu = [
    { title = "Tutorial", link = "https://github.com/MightyBurger/reemap" },
    { title = "Github", link = "https://github.com/MightyBurger/reemap" },
]
repository_url = "https://github.com/MightyBurger/reemap"
